version: '3.8'

services:
  pentest-notes:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
      - ./static/uploads:/app/static/uploads
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PORT=5000
    restart: unless-stopped
    container_name: pentest-notes-app

